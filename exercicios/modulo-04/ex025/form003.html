<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<form>
    <h1>Teste de Fomulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo"
                autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5" required>
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-05-06">
        </p>
        <p>
            <label for="itime">Hora da prova</label>
            <input type="time" name="dia" id="itime">
        </p>

        <p>
            <input type="submit" value="Enviar"> <!--Cria botão de enviar-->
            <input type="reset" value="Limpar"> <!--CRia input para limpra o formulário-->
        </p>


    </form>
    </body>

</html>
