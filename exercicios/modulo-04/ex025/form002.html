<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Teste de Formulário</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post"></form>
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required>  <!--Cria input nome de usuário-->
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="usu" id="isen" required>  <!--Cria input de password-->  
    </p>
    <p>
       <input type="submit" value="Enviar"> <!--Cria botão de enviar-->
       <input type="reset" value="Limpar">  <!--CRia input para limpra o formulário-->
    </p>
</body>
